<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakura dashboard - Login</title>
    <link rel="stylesheet" href="./css/main.css">
    <script defer src="https://kit.fontawesome.com/c58c6cbca2.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <div class="container">
      <h1 class="title-login"> <span>Sakura</span> Dashboard</h1>
      <main class="card-login">
        <section class="card-login-left">
          <h2 class="title-form">Login <i class="fa-solid fa-right-to-bracket"></i></h2>
          <form action="#" class="form-login">

            <div class="input-control">
              <label for="inputEmail">Email</label>
              <input type="text" class="input-form" placeholder="Email" />
            </div>
  
            <div class="input-control">
              <label for="inputEmail">Password</label>
              <input type="password" class="input-form" placeholder="Password" />
            </div>
  
            <a href="#" class="forgot-password">Forgot password?</a>
  
            <button type="submit" class="btn-form">Sign in</button>

            <a href="#" class="signup-text">Don't have an account? <strong>Register</strong></a>
          </form>

          <section class="group-btns-rss">
            <div class="options-container">
              <span class="divider"></span>
              <span class="title-options">Or Sign Up Using</span>
              <span class="divider"></span>
            </div>
            <a class="btn-rss" href="#"><i class="fa-brands fa-google"></i> Google</a>
            <a class="btn-rss" href="#"><i class="fa-brands fa-facebook"></i> Facebook</a>
            <a class="btn-rss" href="#"><i class="fa-brands fa-x-twitter"></i> Twitter</a>
          </section>
        </section>
        <picture class="card-login-right"></picture>
      </main>
      <footer class="copy">
        Made by <strong>CoalsPlay</strong>
      </footer>
    </div>

  </body>
</html>
